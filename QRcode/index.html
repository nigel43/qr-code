<body>
        <h1>QR CODE GENERATOR</h1>
    <div class="container">
        <p> Please Enter your URL or Text</p>
        <input type="text" placeholder="enter your url or text" id="textbox">
        <div class id="imagebox">
            <img src="" alt="" id="qrimage">
        </div>
        <button onclick="generateQr()"> Generate QR CODE</button>
        <h2>by nigel</h2>

    </div>
    <script>

        let imagebox=document.getElementById("imagebox");
        let qrimage=document.getElementById("qrimage");
        let textbox=document.getElementById("textbox");

        function generateQr(){
            qrimage.src= "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+textbox.value;
            
        }
    </script>
